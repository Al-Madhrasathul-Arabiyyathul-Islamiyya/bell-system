<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <title>Main Interface</title>
    <style>
      .font-sofia { font-family: 'Sofia Sans', sans-serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-geist { font-family: 'Geist Mono', monospace; }
      .bg-image { background: url('./bg.png')  no-repeat fixed center; background-size: cover; }
    </style>
</head>
<body class="min-h-screen bg-[#E8F5E9] bg-image"> <!-- Changed to secondary-green for a softer background -->
   <!-- Add some background elements for depth -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-20 left-20 w-96 h-96 bg-[#1FB954] rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-[#1B5E20] rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
    <div class="absolute top-40 right-40 w-72 h-72 bg-[#189543] rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg p-4 flex justify-between items-center shadow-lg"> <!-- Changed to primary-green -->
      <div class="flex items-center gap-4">
          <img src="/logo.svg" alt="School Logo" class="h-12 w-12"/>
          <h1 class="text-[#F8FAFC] text-2xl font-playfair">Bell Schedule System</h1> <!-- Changed to white -->
      </div>
      <div class="flex items-center gap-4 bg-[#1B5E20] px-6 py-3 rounded-lg"> <!-- Added container for date/time -->
          <span class="text-[#F8FAFC] font-sofia">Wednesday, Dec 24th 2024</span>
          <span class="text-[#F5A623] text-2xl font-geist">15:35</span> <!-- Made time larger and accent colored -->
      </div>
      <nav class="flex gap-2">
          <button class="px-4 py-2 bg-[#1B5E20] text-[#F8FAFC] rounded hover:bg-[#E8F5E9] hover:text-[#0F172A] transition-colors">Bell Schedule</button>
          <button class="px-4 py-2 bg-[#1B5E20] text-[#F8FAFC] rounded hover:bg-[#E8F5E9] hover:text-[#0F172A] transition-colors">Media Player</button>
      </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 flex gap-8">
      <!-- Left Column - Schedule -->
      <div class="w-2/3">
          <!-- Schedule -->
          <div class="mb-8">
            <h2 class="text-[#F8FAFC] text-xl mb-4 font-playfair">Schedule - Afternoon Session</h2>
            <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg p-6 space-y-4 shadow-lg">
                <div class="flex justify-between items-center p-3 bg-white bg-opacity-30 rounded">
                    <span class="text-[#F8FAFC]">12:00 - Gate Opening</span>
                    <span class="text-[#F5A623] font-bold">Current</span>
                </div>
                  <div class="flex justify-between items-center p-3 hover:bg-[#E8F5E9] rounded transition-colors">
                      <span class="text-[#0F172A]">12:10 - Assembly Start</span>
                  </div>
                  <div class="flex justify-between items-center p-3 hover:bg-[#E8F5E9] rounded transition-colors">
                      <span class="text-[#0F172A]">12:20 - First Period</span>
                  </div>
                  <div class="flex justify-between items-center p-3 hover:bg-[#E8F5E9] rounded transition-colors">
                      <span class="text-[#0F172A]">13:00 - Second Period</span>
                  </div>
              </div>
          </div>

          <!-- Next Bell Info -->
          <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg">
              <h3 class="text-lg text-[#0F172A] mb-4 font-playfair">Next Bell</h3>
              <div class="flex justify-between items-center">
                  <div class="space-y-2">
                      <p class="text-[#0F172A]">Session: Afternoon Session</p>
                      <p class="text-[#189543] text-xl font-geist">15:45</p>
                      <p class="text-[#0F172A]">Description: Session Break</p>
                  </div>
                  <button class="bg-[#DA231C] text-[#F8FAFC] px-6 py-3 rounded hover:bg-[#B71C1C] transition-colors">
                      Cancel Next Bell
                  </button>
              </div>
          </div>
      </div>

      <!-- Right Column - Audio Controls -->
      <div class="w-1/3 space-y-8">
          <!-- National Anthem -->
          <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg">
              <h3 class="text-lg text-[#0F172A] mb-4 font-playfair">National Anthem</h3>
              <div class="space-y-4">
                  <div class="h-2 bg-[#F5A623] rounded-full"></div>
                  <div class="flex justify-center gap-4">
                      <button class="px-4 py-2 bg-[#1B5E20] text-[#F8FAFC] rounded hover:bg-[#189543] transition-colors">Stop</button>
                      <button class="px-4 py-2 bg-[#189543] text-[#F8FAFC] rounded hover:bg-[#1B5E20] transition-colors">Play</button>
                      <button class="px-4 py-2 bg-[#1B5E20] text-[#F8FAFC] rounded hover:bg-[#189543] transition-colors">Pause</button>
                  </div>
              </div>
          </div>

          <!-- School Song -->
          <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg">
              <h3 class="text-lg text-[#0F172A] mb-4 font-playfair">School Song</h3>
              <div class="space-y-4">
                  <div class="h-2 bg-[#F5A623] rounded-full"></div>
                  <div class="flex justify-center gap-4">
                      <button class="px-4 py-2 bg-[#1B5E20] text-[#F8FAFC] rounded hover:bg-[#189543] transition-colors">Stop</button>
                      <button class="px-4 py-2 bg-[#189543] text-[#F8FAFC] rounded hover:bg-[#1B5E20] transition-colors">Play</button>
                      <button class="px-4 py-2 bg-[#1B5E20] text-[#F8FAFC] rounded hover:bg-[#189543] transition-colors">Pause</button>
                  </div>
              </div>
          </div>
      </div>
  </main>
</body>
</html>
